<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="https://image.flaticon.com/icons/png/512/152/152533.png">
  <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/152/152533.png">
  <title>
    Modular Login
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="/static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/statics/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="/static/css/font-awesome.css" rel="stylesheet" />
  <link href="/static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="/static/css/argon-design-system.css?v=1.2.0" rel="stylesheet" />
</head>

<body class="login-page">

  <section class="section-sm section-shaped">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-3">
              <div class="btn-wrapper text-center">
                  <img width="100" src="https://www.qbrobotics.com/wp-content/uploads/2018/03/sample-logo-263x245.png">
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <h5>Inicia Sesión</h5>
              </div>
              <form role="form" method="post" action="/login">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input class="form-control" name="email-dni" placeholder="Email o DNI" type="text">
                  </div>
                </div>
                <div class="form-group focused">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="password" placeholder="Contraseña" type="password">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-2 btn-block">Entrar</button>
                  <a href=""><small>He olvidado la contraseña</small></a>
                </div>
              </form>
            </div>
            <div class="card-header bg-white pb-3">
              <div class="btn-wrapper text-center">
                  <h6>¿No tienes una cuenta aún?</h6>
                  <a href="/register"><button type="button" class="btn btn-outline-primary my-2 btn-block">Crear cuenta</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!--   Core JS Files   -->
  <script src="/static/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="/static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="/static/js/core/bootstrap.min.js" type="text/javascript"></script>
  <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
  <script src="/static/js/argon-design-system.min.js?v=1.2.0" type="text/javascript"></script>
</body>

</html>
